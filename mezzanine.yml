#!/usr/bin/env ansible-playbook
#
# This playbook will deploy Mezzanine to vagrant. It contains
# passwords that shwould not be placed in a publicly viewable file if this was
# for a real deployment. Also, the admin_password is ridiculously weak.
#
---
- name: Deploy mezzanine on vagrant
  hosts: vagrant
  gather_facts: True
  vars:
    venv_dir: "{{ ansible_env.HOME }}/venv"
    venv_bin_dir: "{{ venv_dir }}/bin"
    python: "{{ venv_bin_dir }}/python"
    project_dir: "{{ ansible_env.HOME}}/mezzanine-project"
    repo: https://github.com/lorin/mezzanine-example.git
    django_secret_key: 5584232d-e27a-4d2a-94f0-88d2bf5553161843c1ac-3f03-4df7-b3f3-8078192c65fdc007d1b8-b096-4969-a909-613adced709f
    django_nevercache_key: 3552df47-3d91-4dde-925e-4b1d38cdf9e19d14951c-d5b3-45ed-b91b-4690b841e7e75800eee8-3b1e-4502-87c0-e96945e2519d
    website_domain: 192.168.33.10.xip.io
    database_name: mezzanine
    database_user: dbuser
    database_password: e79c9761d0b54698a83ff3f93769e309
    database_host: localhost
    database_port: 5432
    locale: en_US.UTF-8
    admin_password: password
    gunicorn_port: 8000
    gunicorn_proc_name: mezzanine
  tasks:
    - name: install apt packages
      apt: pkg={{ item }} update_cache=yes cache_valid_time=3600
      sudo: True
      with_items:
        - git
        - libjpeg-dev
        - libpq-dev
        - memcached
        - nginx
        - postgresql
        - python-dev
        - python-pip
        - python-psycopg2
        - python-setuptools
        - python-virtualenv
        - supervisor
    - name: create a virtualenv
      command: virtualenv {{ venv_dir }} creates={{ venv_dir }}
    - name: install python packages
      pip: name={{ item }} virtualenv={{ venv_dir }}
      with_items:
        - mezzanine
        - gunicorn
        - setproctitle
        - south
        - psycopg2
        - django-compressor
        - python-memcached
    - name: check out the repository on the host
      git: repo={{ repo }} dest={{ project_dir }}
    - name: create the database
      postgresql_db:
        name: "{{ database_name }}"
        encoding: UTF8
        lc_ctype: "{{ locale }}"
        lc_collate: "{{ locale }}"
        template: template0
      sudo: True
      sudo_user: postgres
    - name: create a user and grant access to database
      postgresql_user:
        db: "{{ database_name }}"
        name: "{{ database_user }}"
        password: "{{database_password}}"
        priv: ALL
        role_attr_flags: CREATEDB
      sudo: True
      sudo_user: postgres
    - name: generate the settings file
      template: src=templates/local_settings.py.j2 dest={{ project_dir }}/local_settings.py
    - name: sync the database, apply migrations, collect static content
      django_manage:
        command: "{{ item }}"
        app_path: "{{ project_dir }}"
        virtualenv: "{{ venv_dir }}"
      with_items:
        - syncdb
        - migrate
        - collectstatic
    - name: set the site id
      script: scripts/setsite.py
      environment:
        PATH: "{{ venv_bin_dir }}"
        PROJECT_DIR: "{{ project_dir }}"
        WEBSITE_DOMAIN: "{{ website_domain }}"
    - name: set the admin password
      script: scripts/setadmin.py
      environment:
        PATH: "{{ venv_bin_dir }}"
        PROJECT_DIR: "{{ project_dir }}"
        ADMIN_PASSWORD: "{{ admin_password }}"
    - name: set the gunicorn config file
      template: src=templates/gunicorn.conf.py.j2 dest={{ project_dir }}/gunicorn.conf.py
    - name: set the supervisor config file
      template: src=templates/supervisor.conf.j2 dest=/etc/supervisor/conf.d/mezzanine.conf
      sudo: True
      notify: restart supervisor
    - name: set the nginx config file
      template: src=templates/nginx.conf.j2 dest=/etc/nginx/sites-enabled/mezzanine.conf
      notify: restart nginx
      sudo: True
  handlers:
    - name: restart supervisor
      supervisorctl: name=gunicorn_mezzanine state=restarted
      sudo: True
    - name: restart nginx
      service: name=nginx state=restarted
      sudo: True

